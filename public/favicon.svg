<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient (warm colors) -->
  <defs>
    <linearGradient id="warmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="carGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#warmGradient)"/>
  
  <!-- Car silhouette -->
  <g transform="translate(50, 55)">
    <!-- Car body -->
    <path d="M-20,-10 L-15,-15 L-5,-18 L5,-18 L15,-15 L20,-10 L20,0 L-20,0 Z" 
          fill="url(#carGradient)" stroke="#fff" stroke-width="1.5"/>
    
    <!-- Windows -->
    <rect x="-12" y="-15" width="10" height="5" fill="#87ceeb" opacity="0.7" rx="1"/>
    <rect x="2" y="-15" width="10" height="5" fill="#87ceeb" opacity="0.7" rx="1"/>
    
    <!-- Wheels -->
    <circle cx="-12" cy="2" r="4" fill="#2c3e50" stroke="#fff" stroke-width="1"/>
    <circle cx="12" cy="2" r="4" fill="#2c3e50" stroke="#fff" stroke-width="1"/>
    <circle cx="-12" cy="2" r="2" fill="#555"/>
    <circle cx="12" cy="2" r="2" fill="#555"/>
  </g>
  
  <!-- Heat/flame waves -->
  <g opacity="0.9">
    <path d="M30,65 Q35,60 40,65" stroke="#ffeb3b" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
               values="M30,65 Q35,60 40,65;M30,65 Q35,62 40,65;M30,65 Q35,60 40,65" 
               dur="0.8s" repeatCount="indefinite"/>
    </path>
    <path d="M60,65 Q65,60 70,65" stroke="#ffeb3b" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
               values="M60,65 Q65,60 70,65;M60,65 Q65,63 70,65;M60,65 Q65,60 70,65" 
               dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
    </path>
    <path d="M45,68 Q50,63 55,68" stroke="#ffa726" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
               values="M45,68 Q50,63 55,68;M45,68 Q50,65 55,68;M45,68 Q50,63 55,68" 
               dur="0.8s" repeatCount="indefinite" begin="0.4s"/>
    </path>
  </g>
  
  <!-- Temperature/fire indicator -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#fff">ðŸ”¥</text>
</svg>
